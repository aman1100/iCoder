{% extends 'base.html' %}

{% block title %} Contact {% endblock title %}
{% block contactactive %} active {% endblock contactactive %}

{% block body %}

<div class="container">
    <h2>Contact iCoder admin</h2>
    <form action="/contact/" method="post">{% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" required class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="name">Phone Number</label>
            <input type="tel" id="phone" class="form-control" name="phone" placeholder="1234501678" pattern="[0-9]{10}"
                required>
        </div>
        <div class="form-group">
            <label for="name">Email Address</label>
            <input type="email" required class="form-control" name="email" id="email" placeholder="abc@gmail.com">
        </div>
        <div class="form-group">
            <label for="name">How my we assist you?</label>
            <textarea typeof="text" required class="form-control" id="desc" rows="3" name="desc"
                placeholder="Describe..."></textarea>
        </div>
        <button type="submit" class="btn btn-success" onclick = "MyAlert()">Submit</button>
        <script>
            function MyAlert() {
            alert("Your message has been sent succesfully ");
            }
        </script>

    </form>
</div>
{% endblock body %}
